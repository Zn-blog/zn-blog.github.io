<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用中心 - ℳঞ执念ꦿ的博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/apps.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/theme-adapter.css">
    <link rel="stylesheet" href="../css/modern-nav.css?v=2">
    <link rel="stylesheet" href="../css/video-background.css">
</head>
<body>
    <nav class="modern-nav">
        <div class="nav-left">
            <a href="../index.html" class="nav-logo">
                <img id="siteAvatar" class="logo-avatar" src="https://ui-avatars.com/api/?name=执念&size=200&background=4fc3f7&color=fff&bold=true" alt="头像">
                <span class="logo-text">ℳঞ执念ꦿ的博客</span>
            </a>
        </div>
        <div class="nav-center">
            <div class="nav-indicator"></div>
            <a href="../index.html" class="nav-item"><span class="nav-item-icon">🏠</span><span class="nav-item-text">首页</span></a>
            <a href="tags.html" class="nav-item"><span class="nav-item-icon">🏷️</span><span class="nav-item-text">标签</span></a>
            <a href="categories.html" class="nav-item"><span class="nav-item-icon">📂</span><span class="nav-item-text">分类</span></a>
            <a href="timeline.html" class="nav-item"><span class="nav-item-icon">⏰</span><span class="nav-item-text">时光轴</span></a>
            <a href="about.html" class="nav-item"><span class="nav-item-icon">👤</span><span class="nav-item-text">关于</span></a>
            <a href="gallery.html" class="nav-item"><span class="nav-item-icon">🖼️</span><span class="nav-item-text">相册</span></a>
            <a href="apps.html" class="nav-item active"><span class="nav-item-icon">🎮</span><span class="nav-item-text">应用</span></a>
            <a href="guestbook.html" class="nav-item"><span class="nav-item-icon">💬</span><span class="nav-item-text">留言板</span></a>
            <a href="links.html" class="nav-item"><span class="nav-item-icon">🔗</span><span class="nav-item-text">友链</span></a>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索文章..." onkeypress="handleSearchKeyPress(event)">
            </div>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
    </nav>
    <section class="main-content" style="min-height: 100vh; padding-top: 90px;">

        <!-- 应用页面内容 -->
        <main class="content-area apps-page" style="padding-top: 6rem;">
            <div class="main-content-box">
                <div class="apps-container">
            <!-- 页面标题 -->
            <div class="apps-header">
                <h1>📱应用中心</h1>
                <p>探索有趣的小应用和实用工具</p>
            </div>

            <!-- 筛选和搜索 -->
            <div class="apps-filters">
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">
                        <span class="category-icon">📱</span>
                        <span class="category-text">全部</span>
                    </button>
                    <button class="category-btn" data-category="游戏">
                        <span class="category-icon">🎮</span>
                        <span class="category-text">游戏</span>
                    </button>
                    <button class="category-btn" data-category="工具">
                        <span class="category-icon">🔧</span>
                        <span class="category-text">工具</span>
                    </button>
                    <button class="category-btn" data-category="其他">
                        <span class="category-icon">✨</span>
                        <span class="category-text">其他</span>
                    </button>
                </div>
                <div class="apps-search-container">
                    <div class="search-box-enhanced">
                        <span class="search-icon-left">🔍</span>
                        <input type="text" 
                               id="appSearch" 
                               class="search-input-enhanced" 
                               placeholder="搜索应用名称或描述..."
                               autocomplete="off">
                        <button class="search-clear-btn" id="searchClearBtn" style="display: none;">
                            <span>✕</span>
                        </button>
                    </div>
                    <div class="search-results-count" id="searchResultsCount" style="display: none;">
                        找到 <span id="resultsNumber">0</span> 个应用
                    </div>
                </div>
            </div>

            <!-- 应用网格 -->
            <div class="apps-grid" id="appsGrid">
                <!-- 加载状态 -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
                </div>
            </div>
        </main>
    </section>

    <!-- 视频背景容器 -->
    <div id="videoBackground" class="video-background"></div>

    <!-- 主题切换按钮 -->
    <button id="themeSwitcher" class="theme-switcher-btn" title="切换主题">
        <span class="theme-icon">🌙</span>
    </button>

    <!-- 樱花效果 -->
    <link rel="stylesheet" href="../css/sakura.css">
    
    <!-- 引入JavaScript -->
    <!-- 路径修复器 - 必须最先加载 -->
    <script src="../js/path-fixer.js"></script>
    <!-- GitHub Pages 适配器 -->
    <script src="../js/github-pages-adapter.js"></script>
    <!-- 环境适配器 - 必须在数据适配器之前加载 -->
    <script src="../js/environment-adapter.js"></script>
    <!-- 数据适配层 - 支持JSON文件存储 -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/sakura.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/apps.js"></script>
    <script src="../js/modern-nav.js"></script>
    <!-- 视频背景 -->
    <script src="../js/video-background.js"></script>
</body>
</html>
