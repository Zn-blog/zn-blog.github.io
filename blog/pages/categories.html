                <!-- 分类标签 -->
                <div id="categoryTabs" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 2rem; padding: 0 2rem;">
                    <!-- 分类标签将通过 JavaScript 动态加载 -->
                </div>
                
                <!-- 文章列表 -->
                <div id="categoryArticles" style="padding: 0 2rem;">
                    <!-- 文章将通过 JavaScript 动态加载 -->
                </div>
            </div>

        <footer class="site-footer">
