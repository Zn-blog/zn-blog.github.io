<head>

    <link rel="stylesheet" href="../css/themes.css">

                <img id="siteAvatar" class="logo-avatar" src="https://ui-avatars.com/api/?name=执念&size=200&background=4fc3f7&color=fff&bold=true" alt="头像">
                <span class="logo-text">ℳঞ执念ꦿ的博客</span>
            </a>
        </div>
        <div class="nav-center">
            <div class="nav-indicator"></div>
            <a href="../index.html" class="nav-item"><span class="nav-item-icon">🏠</span><span class="nav-item-text">首页</span></a>
            <a href="tags.html" class="nav-item"><span class="nav-item-icon">🏷️</span><span class="nav-item-text">标签</span></a>
            <a href="categories.html" class="nav-item"><span class="nav-item-icon">📂</span><span class="nav-item-text">分类</span></a>
            <a href="timeline.html" class="nav-item"><span class="nav-item-icon">⏰</span><span class="nav-item-text">时光轴</span></a>
            <a href="about.html" class="nav-item"><span class="nav-item-icon">👤</span><span class="nav-item-text">关于</span></a>
            <a href="gallery.html" class="nav-item"><span class="nav-item-icon">🖼️</span><span class="nav-item-text">相册</span></a>

        </div>
        <div class="nav-right">
            <div class="nav-search">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索文章..." onkeypress="handleSearchKeyPress(event)">
            </div>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
    </nav>
    <section class="main-content" style="min-height: 100vh; padding-top: 90px;">

        <main class="content-area" style="padding-top: 6rem;">
            <div class="main-content-box">
                <h1 style="text-align: center; color: #2c5f7c; margin-bottom: 1rem;
                border-bottom: 2px solid #f0f0f0; padding-bottom: 2rem; margin-bottom: 2rem; width: 100%;">💬 留言板</h1>
                <p style="text-align: center; color: #7ba3b8; font-size: 1.1rem; margin-bottom: 2rem;">
                    欢迎留下你的足迹~
                </p>
                
                <!-- 留言表单 -->
                <div class="guestbook-form">
                    <h3 style="color: #2c5f7c; margin-bottom: 1rem;">✍️ 写下你的留言</h3>
                    <div class="form-group">
                        <input type="text" id="guestName" placeholder="昵称 *" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <input type="email" id="guestEmail" placeholder="邮箱（选填）" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <textarea id="guestMessage" rows="5" placeholder="说点什么吧... *" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; resize: vertical;"></textarea>
                    </div>
                    <button onclick="submitGuestbook()" style="margin-top: 1rem; padding: 0.8rem 2rem; background: linear-gradient(135deg, #4fc3f7 0%, #2c5f7c 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: all 0.3s;">
                        💬 发表留言
                    </button>
                </div>
                
                <!-- 留言列表 -->
                <div class="guestbook-list" id="guestbookList" style="margin-top: 3rem;">
                    <h3 style="color: #2c5f7c; margin-bottom: 1.5rem;">📝 留言列表 (<span id="messageCount">0</span>)</h3>
                    <div id="messagesList">
                        <!-- 留言将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-stats">
                <div class="stat-item"><span class="stat-icon">📝</span><div class="stat-info"><span class="stat-value" id="totalWords">0</span><span class="stat-label">总字数</span></div></div>
                <div class="stat-item"><span class="stat-icon">👀</span><div class="stat-info"><span class="stat-value" id="totalViews">0</span><span class="stat-label">总访问量</span></div></div>
                <div class="stat-item"><span class="stat-icon">👥</span><div class="stat-info"><span class="stat-value" id="totalVisitors">0</span><span class="stat-label">访问人数</span></div></div>
                <div class="stat-item"><span class="stat-icon">⏱️</span><div class="stat-info"><span class="stat-value" id="runningTime">0天</span><span class="stat-label">运行时长</span></div></div>
            </div>
            <div class="footer-copyright"><p>&copy; 2025 ℳঞ执念ꦿ的博客. All rights reserved.</p></div>
        </footer>
    </section>
    <link rel="stylesheet" href="../css/sakura.css">
    <!-- 路径修复器 - 必须最先加载 -->
    <script src="../js/path-fixer.js"></script>
    <!-- GitHub Pages 适配器 -->
    <script src="../js/github-pages-adapter.js"></script>
    <!-- 环境适配器 - 必须在数据适配器之前加载 -->
    <script src="../js/environment-adapter.js"></script>
    <!-- 数据适配层 - 支持JSON文件存储 -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/sakura.js"></script>
    <script src="../js/guestbook.js"></script>
    <script src="../js/stats-sync.js"></script>
    <script src="../js/main.js"></script>
    <!-- 视频背景 -->
    <script src="../js/video-background.js"></script>
</body>
</html>
