<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - ℳঞ执念ꦿ的博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/theme-adapter.css">
    <link rel="stylesheet" href="../css/modern-nav.css?v=2">
    <link rel="stylesheet" href="../css/video-background.css">
</head>
<body>
    <nav class="modern-nav">
        <div class="nav-left">
            <a href="../index.html" class="nav-logo">
                <img id="siteAvatar" class="logo-avatar" src="https://ui-avatars.com/api/?name=执念&size=200&background=4fc3f7&color=fff&bold=true" alt="头像">
                <span class="logo-text">ℳঞ执念ꦿ的博客</span>
            </a>
        </div>
        <div class="nav-center">
            <div class="nav-indicator"></div>
            <a href="../index.html" class="nav-item"><span class="nav-item-icon">🏠</span><span class="nav-item-text">首页</span></a>
            <a href="tags.html" class="nav-item"><span class="nav-item-icon">🏷️</span><span class="nav-item-text">标签</span></a>
            <a href="categories.html" class="nav-item"><span class="nav-item-icon">📂</span><span class="nav-item-text">分类</span></a>
            <a href="timeline.html" class="nav-item"><span class="nav-item-icon">⏰</span><span class="nav-item-text">时光轴</span></a>
            <a href="about.html" class="nav-item"><span class="nav-item-icon">👤</span><span class="nav-item-text">关于</span></a>
            <a href="gallery.html" class="nav-item"><span class="nav-item-icon">🖼️</span><span class="nav-item-text">相册</span></a>
            <a href="apps.html" class="nav-item"><span class="nav-item-icon">🎮</span><span class="nav-item-text">应用</span></a>
            <a href="guestbook.html" class="nav-item"><span class="nav-item-icon">💬</span><span class="nav-item-text">留言板</span></a>
            <a href="links.html" class="nav-item"><span class="nav-item-icon">🔗</span><span class="nav-item-text">友链</span></a>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索文章..." onkeypress="handleSearchKeyPress(event)">
            </div>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
    </nav>
    <section class="main-content" style="min-height: 100vh; padding-top: 90px;">

        <main class="content-area" style="padding-top: 6rem;">
            <div class="main-content-box">
                <!-- 搜索头部 -->
                <div class="search-header">
                    <h1>🔍 搜索结果</h1>
                    <div class="search-info">
                        <span id="searchQuery"></span>
                        <span id="searchStats"></span>
                    </div>
                </div>

                <!-- 高级搜索选项 -->
                <div class="search-filters">
                    <div class="filter-group">
                        <label>搜索范围：</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="searchTitle" checked>
                                <span>标题</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="searchContent" checked>
                                <span>内容</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="searchTags" checked>
                                <span>标签</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="searchCategories" checked>
                                <span>分类</span>
                            </label>
                        </div>
                    </div>
                    <button class="filter-apply-btn" onclick="applyFilters()">应用筛选</button>
                </div>

                <!-- 搜索结果 -->
                <div class="search-results" id="searchResults">
                    <!-- 搜索结果将在这里动态生成 -->
                </div>

                <!-- 无结果提示 -->
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">🔍</div>
                    <h3>没有找到相关内容</h3>
                    <p>尝试使用不同的关键词或调整搜索范围</p>
                    <div class="search-suggestions">
                        <h4>搜索建议：</h4>
                        <ul>
                            <li>检查拼写是否正确</li>
                            <li>尝试使用更通用的关键词</li>
                            <li>减少关键词数量</li>
                            <li>使用同义词或相关词汇</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <!-- 脚本 -->
    <link rel="stylesheet" href="../css/sakura.css">
    <!-- 路径修复器 - 必须最先加载 -->
    <script src="../js/path-fixer.js"></script>
    <!-- GitHub Pages 适配器 -->
    <script src="../js/github-pages-adapter.js"></script>
    <!-- 数据适配层 - 支持JSON文件存储 -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/sakura.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/main.js"></script>
    <!-- 视频背景 -->
    <script src="../js/video-background.js"></script>
</body>
</html>

    <!-- JavaScript -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>

    <script src="../js/modern-nav.js"></script>
    <script src="../js/video-background.js"></script>
</body>
</html>
