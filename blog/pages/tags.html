    <link rel="stylesheet" href="../css/search.css">
    <!-- 主题系统 -->
    <link rel="stylesheet" href="../css/themes.css">

    <!-- 现代导航栏 -->
    <link rel="stylesheet" href="../css/modern-nav.css?v=2">
    <!-- 视频背景 -->

</head>
<body>
    <!-- 现代导航栏 -->
    <nav class="modern-nav">
        <!-- 左侧：Logo -->
        <div class="nav-left">
            <a href="../index.html" class="nav-logo">
                <img id="siteAvatar" class="logo-avatar" src="https://ui-avatars.com/api/?name=执念&size=200&background=4fc3f7&color=fff&bold=true" alt="头像">
                <span class="logo-text">ℳঞ执念ꦿ的博客</span>
            </a>
        </div>
        
        <!-- 中间：导航菜单 -->
        <div class="nav-center">
            <div class="nav-indicator"></div>
            <a href="../index.html" class="nav-item">
                <span class="nav-item-icon">🏠</span>
                <span class="nav-item-text">首页</span>
            </a>
            <a href="tags.html" class="nav-item active">
                <span class="nav-item-icon">🏷️</span>
                <span class="nav-item-text">标签</span>
            </a>
            <a href="categories.html" class="nav-item">
                <span class="nav-item-icon">📂</span>
                <span class="nav-item-text">分类</span>
            </a>
            <a href="timeline.html" class="nav-item">
                <span class="nav-item-icon">⏰</span>
                <span class="nav-item-text">时光轴</span>
            </a>
            <a href="about.html" class="nav-item">
                <span class="nav-item-icon">👤</span>
                <span class="nav-item-text">关于</span>
            </a>
            <a href="gallery.html" class="nav-item">
                <span class="nav-item-icon">🖼️</span>
                <span class="nav-item-text">相册</span>
            </a>
            <a href="apps.html" class="nav-item">
                <span class="nav-item-icon">🎮</span>
                <span class="nav-item-text">应用</span>
            </a>
            <a href="guestbook.html" class="nav-item">
                <span class="nav-item-icon">💬</span>
                <span class="nav-item-text">留言板</span>
            </a>
            <a href="links.html" class="nav-item">
                <span class="nav-item-icon">🔗</span>
                <span class="nav-item-text">友链</span>
            </a>
        </div>
        
        <!-- 右侧：搜索 -->
        <div class="nav-right">
            <div class="nav-search">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索文章..." onkeypress="handleSearchKeyPress(event)">
            </div>
        </div>
        
        <!-- 移动端菜单按钮 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- 主要内容区域 -->
    <section class="main-content" style="min-height: 100vh; padding-top: 90px;">

        <main class="content-area" style="padding-top: 6rem;">
            <div class="main-content-box">
                <h1 style="text-align: center; color: #2c5f7c; margin-bottom: 2rem;
                border-bottom: 2px solid #f0f0f0; padding-bottom: 2rem; margin-bottom: 2rem; width: 100%;">🏷️ 标签云</h1>
                
                <!-- 标签云 -->
                <div id="tagsCloud" class="tags-cloud" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; padding: 2rem; margin-bottom: 2rem;">
                    <!-- 标签将通过 JavaScript 动态加载 -->
                </div>
                
                <!-- 文章列表 -->
                <div id="tagArticles" style="padding: 0 2rem;">
                    <!-- 文章将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-stats">
                <div class="stat-item">
                    <span class="stat-icon">📝</span>
                    <div class="stat-info">
                        <span class="stat-value" id="totalWords">0</span>
                        <span class="stat-label">总字数</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">👀</span>
                    <div class="stat-info">
                        <span class="stat-value" id="totalViews">0</span>
                        <span class="stat-label">总访问量</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">👥</span>
                    <div class="stat-info">
                        <span class="stat-value" id="totalVisitors">0</span>
                        <span class="stat-label">访问人数</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">⏱️</span>
                    <div class="stat-info">
                        <span class="stat-value" id="runningTime">0天</span>
                        <span class="stat-label">运行时长</span>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 ℳঞ执念ꦿ的博客. All rights reserved.</p>
            </div>
        </footer>
    </section>

    <link rel="stylesheet" href="../css/sakura.css">
    <!-- 数据适配层 - 支持JSON文件存储 -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/sakura.js"></script>
    <script src="../js/stats-sync.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // 渲染标签云（异步）
        document.addEventListener('DOMContentLoaded', async function() {
            const tags = await window.blogDataStore.getTags();
            const cloud = document.getElementById('tagsCloud');
            const fontSizes = ['0.9rem', '1rem', '1.1rem', '1.2rem'];
            cloud.innerHTML = tags.map((tag, index) => {
                const fontSize = fontSizes[index % fontSizes.length];
                return `<span class="tag-item" style="padding: 0.5rem 1.5rem; background: linear-gradient(135deg, #e8f4f8 0%, #d0e8f0 100%); border-radius: 25px; color: #4a90a4; font-size: ${fontSize}; cursor: pointer; transition: all 0.3s;">${tag.name}</span>`;
            }).join('');
        });
    </script>
    <!-- 视频背景 -->
    <script src="../js/video-background.js"></script>
</body>
</html>


    <!-- JavaScript -->
    <script src="../js/data-adapter.js"></script>
    <script src="../js/data-store-wrapper.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/modern-nav.js"></script>
    <script src="../js/video-background.js"></script>
</body>
</html>
