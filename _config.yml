# GitHub Pages 配置
title: "ℳঞ执念ꦿ的博客"
description: "分享知识，记录生活"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 包含的文件和目录
include:
  - blog
  - blog-admin
  - data
  - uploads
  - api
  - apps
  - config
  - .htaccess

# 排除的文件和目录
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - unified-server.js
  - start.js
  - "*.bat"
  - backups
  - README.md
  - LICENSE
  - .gitignore
  - .vercelignore

# 插件
plugins:
  - jekyll-sitemap
  - jekyll-feed

# 网站设置
url: ""
baseurl: ""

# 默认布局
defaults:
  - scope:
      path: ""
    values:
      layout: default