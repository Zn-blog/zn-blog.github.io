    <script>
        // ç®€å•çš„èƒŒæ™¯éŸ³ä¹ï¼ˆä½¿ç”¨Web Audio APIï¼‰
        class SimpleBGM {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.gainNode = null;
                this.currentTimeout = null;
            }

            init() {
                if (!this.audioContext) {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.gainNode = this.audioContext.createGain();
                        this.gainNode.connect(this.audioContext.destination);
                        this.gainNode.gain.value = 0.08; // éŸ³é‡8%
                        console.log('ğŸµ éŸ³é¢‘ä¸Šä¸‹æ–‡åˆå§‹åŒ–æˆåŠŸ');

                    }
                }
            }

            play() {
                this.init();
                if (this.isPlaying || !this.audioContext) return;
                
                // æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæŸäº›æµè§ˆå™¨éœ€è¦ï¼‰
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.isPlaying = true;
                console.log('ğŸµ å¼€å§‹æ’­æ”¾éŸ³ä¹');
                this.playLoop();
            }

            playLoop() {
                if (!this.isPlaying || !this.audioContext) return;

                // ç®€å•çš„æ—‹å¾‹éŸ³ç¬¦
                const melodies = [
                    [523.25, 587.33, 659.25, 698.46], // C D E F
                    [587.33, 659.25, 698.46, 783.99], // D E F G
                    [659.25, 698.46, 783.99, 880.00], // E F G A
                    [698.46, 783.99, 880.00, 987.77], // F G A B
                ];

                const melody = melodies[Math.floor(Math.random() * melodies.length)];
                const noteDuration = 0.4;
                let currentTime = this.audioContext.currentTime;

                melody.forEach((freq, index) => {
                    const startTime = currentTime + index * noteDuration;
                    this.playNote(freq, noteDuration * 0.8, startTime);
                });

                // ç»§ç»­å¾ªç¯
                this.currentTimeout = setTimeout(() => this.playLoop(), melody.length * noteDuration * 1000);
            }

            playNote(frequency, duration, startTime) {
                if (!this.audioContext || !this.gainNode) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const noteGain = this.audioContext.createGain();

                    oscillator.connect(noteGain);
                    noteGain.connect(this.gainNode);

                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';

                    // éŸ³ç¬¦æ·¡å…¥æ·¡å‡º
                    noteGain.gain.setValueAtTime(0, startTime);
                    noteGain.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                    noteGain.gain.linearRampToValueAtTime(0, startTime + duration);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);
                } catch (e) {
                    console.error('æ’­æ”¾éŸ³ç¬¦å¤±è´¥:', e);
                }
            }

                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
                console.log('ğŸµ éŸ³ä¹å·²æš‚åœ');
            }
        }
